    highlightjsstyle = "github"
    #highlightjsstyle = "hybrid"
    #highlightjsstyle = "monokai"
    #highlightjsstyle = "ocean"
    #highlightjsstyle = "railscasts"
    #highlightjsstyle = "rainbow"
