baseURL = "https://corihaws.co.uk"
languageCode = "en"
title = "Cori Haws"
author = "Cori Haws"
theme = "hyde-hyde"

## Hugo Built-in Features
#disqusShortname = "" # Comment out to disable Disqus.
#googleAnalytics = ""
enableRobotsTXT = true
enableEmoji = true

# Built-in highlighting
# https://gohugo.io/content-management/syntax-highlighting
#pygmentsCodeFences = true
#pygmentsStyle = "friendly"
#pygmentsStyle = "monokai"
#pygmentsStyle = "default"
#pygmentsUseClasses = true     # this overrides 'PygmentsStyle'
#http://pygments.org
#pygmentsUseClassic = true     # falling back to Pygments instead of Chroma

summarylength = 30

paginate = 5

## Site Settings
[params]
    author = "Cori Haws"
    #description = ""
    authorimage = ""
    #authorimage = ""

    # https://golang.org/pkg/time/#example_Time_Format
